<table class="table table-striped table-hover">
<thead>
<tr>
<th>Rank</th>
<th>User</th>
<th>Pick</th>
<th>GW</th>
<th>TOT</th>
</tr>
</thead>

<tbody> <tr *ngFor="let tableRow of table">
<td>{{tableRow.position}}</td>
<td><a routerLink="/user/{{tableRow.id}}">{{tableRow.user.name}}</a> </td>
<td>{{tableRow.gameweekPick.name}}</td>
<td>{{tableRow.gameweekPoints}}</td>
<td>{{tableRow.totalPoints}}</td>
</tr>
</tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
