<table class="table table-striped table-hover">
<thead>
<tr>
<th>Rank</th>
<th>User</th>
<th>Pick</th>
<th>GW</th>
<th>TOT</th>
</tr>
</thead>

<tbody> <tr *ngFor="let entry of table?.entries">
<td>{{entry.leaguePosition}}</td>
<td><a routerLink="/user/{{entry.id}}">{{entry.user.name}}</a> </td>
<td>
  <div *ngIf="entry.gameweekPoints === 3; else showNextWeek">
    {{entry.gameweekPick}}
  </div>
  <ng-template #showNextWeek>
      {{entry.nextGameweekPick}}  
  </ng-template>  
</td>
<td>{{entry.gameweekPoints}}</td>
<td>{{entry.totalPoints}}</td>
</tr>
</tbody>
</table>
