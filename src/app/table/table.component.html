<table class="table table-striped table-hover">
<thead>
<tr>
<th>Pos</th>
<th>User</th>
<th>Pick</th>
<th>GW Pts</th>
<th>Total Pts</th>
</tr>
</thead>

<tbody> <tr *ngFor="let tableRow of table" (click)="tableRowClick(tableRow)">
<td>{{tableRow.position}}</td>
<td>{{tableRow.user.name}}</td>
<td>{{tableRow.gameweekPick.name}}</td>
<td>{{tableRow.gameweekPoints}}</td>
<td>{{tableRow.totalPoints}}</td>
</tr>
</tbody>
</table>
