<table class="table table-striped table-hover">
<thead>
<tr>
  <th>Predictions</th> 
</tr>
</thead>

<tbody> <tr *ngFor="let prediction of user.predictions">
<td>{{prediction.match.home.name}}</td>
<td>{{prediction.match.score.home}} - {{prediction.match.score.away}}</td>
<td>{{prediction.match.away.name}}</td>
<td>{{prediction.points}}</td>
</tr>
</tbody>
<tfoot> <tr>
<td>Total Points</td>
<td></td>
<td></td>
<td>30</td>
</tr>
</tfoot>
</table>
